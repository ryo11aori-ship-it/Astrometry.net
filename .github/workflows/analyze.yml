name: Build and Analyze Star Photo

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: windows-latest

    steps:
    # 1. リポジトリの取得
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Pythonのセットアップ
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 3. 必要なツールのインストール
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyinstaller

    # 4. アプリ(exe)の作成
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --clean solve_sky.py

    # 5. アプリの実行
    - name: Run the Star Analysis App
      run: |
        Copy-Item dist\solve_sky.exe .
        .\solve_sky.exe

    # 6. 結果の保存（exeファイル と 生成された星座画像 の両方を保存）
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: star-analysis-results
        path: |
          dist/solve_sky.exe
          annotated_result.jpg
